      <h1>Contact Us</h1>
      <p>Have questions or need help? We'd love to hear from you.</p>

    <!-- Contact Form -->
    <div class="contact-form">
      <h4 class="text-success mb-4">Send us a message</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            placeholder="Enter your name "
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            required
            placeholder="Your message..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-submit px-4">Send Message</button>
      </form>
    </div>
