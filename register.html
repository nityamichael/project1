<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Uplonix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e8f5e9;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .register-header {
        text-align: center;
        color: #1b5e20;
        margin-bottom: 30px;
      }

      .btn-register {
        background: linear-gradient(135deg, #1b5e20, #43a047);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 30px;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2e7d32, #66bb6a);
      }

      .form-control:focus {
        border-color: #43a047;
        box-shadow: 0 0 0 0.2rem rgba(67, 160, 71, 0.25);
      }

      .login-link {
        color: #1b5e20;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <p class="text-muted">Create your Uplonix account</p>
      </div>

      <form id="registerForm" method="POST" action="register.php">

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required />
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required />
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="terms" required />
    <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
  </div>

  <button type="submit" class="btn btn-register mb-3">
    Register <i class="fas fa-arrow-right ms-2"></i>
  </button>

  <div class="text-center">
    <p class="mb-0">
      Already have an account?
      <a href="login.html" class="login-link">Login here</a>
    </p>
  </div>

</form>

    </div>

    <script>
  document
    .getElementById("registerForm")
    .addEventListener("submit", function (e) {
      // Basic password match validation
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        e.preventDefault(); // form ko submit hone se rok dega
        alert("‚ùå Passwords do not match!");
        return;
      }

      // Agar password match hai to normal form submit ho jaayega
    });
</script>

    </script>
  </body>
</html>
